<section class="gallery-carousel">
  <div class="gallery-carousel-inner">
    <div class="carousel-nav white">
      <a class="carousel-control-prev" href="javascript:void(0);" data-slide="prev" title="prev">
        <i class="fas fa-caret-left"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="javascript:void(0);" data-slide="next" title="next">
        <i class="fas fa-caret-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
    {% assign gallery-item = site.data._models.gallery-carousel %}
    {% for gallery in gallery-item  | limit: 4 %}
    <div class="item {% if forloop.first == true %} active {% endif %}">
      <a href="/gallery/" class="img-block">
        <div style="background-image:url({{ gallery.image.url }});">
        </div>
      </a>
      <a href="/gallery/">
        <h3>{{ gallery.title }} </h3>
      </a>
    </div>
    {% endfor %}
