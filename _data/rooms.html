---
layout: default
---
<section class="page-banner rooms-banner over-lay">
  <div class="container no-padding">
    	<h1 class="page-title">Habitaciones</h1>
       <div class="social-top">
             {% include social-icons.html %}
        </div>


  </div>
</section>

<section class="rooms-section">

	<div class="container no-padding">
    <div class="row">
    	<div class="rooms-holder">
          <div class="col-md-6 col-sm-6" ng-repeat ="room in browser.roomsList  ">
                <div class="rooms-item">
                    <img ng-src="[[room.photos[0].yankee_large]]"  alt="[[room.name]]" />
                    <div class="border-full">
                    <h2>[[room.name]]</h2>
                    <div class="room-price">Tarifa de esta noche <a ng-href="{{site.data.config.reztripUrl}}search?selected_room_category=[[room.category]]&selected_room=[[room.code]]&locale=es" target="_blank"><span>[[ room.todayRate ]]</span></a></div>
                    <p>[[room.short_description | limitTo : 83]]
                       [[room.short_description.length > 83 ? '...' : '']]</p>
                    <div class="extra-padding"><a class="btn room-btn hvr-shutter-out-horizontal " ng-href="/es/room-detail/#[[room.name | formatNameForLink]]">Ver esta habitaci√≥n</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
